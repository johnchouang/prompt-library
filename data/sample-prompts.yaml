      description: "The industry the company operates in"
      type: "string"
      required: true
    - name: "company_size"
      description: "Size of the company"
      type: "string"
      required: true
      defaultValue: "mid-size"
    - name: "market_position"
      description: "Current market position of the company"
      type: "string"
      required: false
      defaultValue: "established player"
    - name: "strategic_challenge"
      description: "The specific strategic challenge or opportunity"
      type: "string"
      required: true
    - name: "budget_constraints"
      description: "Budget limitations or considerations"
      type: "string"
      required: false
    - name: "timeline"
      description: "Timeline for strategy implementation"
      type: "string"
      required: false
      defaultValue: "12-18 months"
