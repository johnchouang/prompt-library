    - name: "target_audience"
      description: "The intended audience for the story"
      type: "string"
      required: false
      defaultValue: "young adult"
    - name: "story_length"
      description: "The intended length of the story"
      type: "string"
      required: false
      defaultValue: "short story"
    - name: "writing_prompt"
      description: "The specific writing prompt or idea"
      type: "string"
      required: true
    - name: "focus_area"
      description: "The specific area to focus on"
      type: "string"
      required: false
      defaultValue: "character development"
